[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add parent directory to Python path
pythonpath = .

# Async support
asyncio_mode = auto

addopts = 
    -v
    --tb=short
    --strict-markers
    -p no:warnings
    --strict-config

markers =
    asyncio: async test
    slow: slow running test
    integration: integration test
    unit: unit test

# Type checking (requires pytest-mypy)
# addopts = --mypy

# Environment
env =
    ENVIRONMENT=testing
    AUTH_SECRET_KEY=test-secret-key-minimum-32-characters-long
