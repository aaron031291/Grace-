name: Quick Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quick-validation:
    name: Quick Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e . --no-deps
    
    - name: Quick import check
      env:
        AUTH_SECRET_KEY: quick-test-secret-key-min-32-chars
      run: |
        python -c "import grace; print('✅ Grace imports successfully')"
        python -c "from grace.config import get_config; print('✅ Config loads')"
        python -c "from grace.events.schema import GraceEvent; print('✅ Events import')"
        python -c "from grace.governance.engine import GovernanceEngine; print('✅ Governance imports')"
        python -c "from grace.trust.core import TrustCoreKernel; print('✅ Trust imports')"
    
    - name: Verify critical gaps script
      run: python scripts/fix_critical_gaps.py || true
      continue-on-error: true
    
    - name: Check for common issues
      run: |
        echo "Checking for dict-based event publishing..."
        python scripts/fix_dict_publishes.py || echo "⚠️  Issues found"
