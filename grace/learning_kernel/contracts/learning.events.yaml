events:
  - name: LEARN_DATASET_REGISTERED
    payload: 
      type: object
      properties:
        manifest:
          $ref: "#/DatasetManifest"

  - name: LEARN_VERSION_PUBLISHED
    payload:
      type: object
      properties:
        dataset_id:
          type: string
        version:
          type: string

  - name: LEARN_LABEL_TASK_CREATED
    payload:
      type: object
      properties:
        task:
          $ref: "#/LabelTask"

  - name: LEARN_LABEL_ACCEPTED
    payload:
      type: object
      properties:
        label:
          $ref: "#/Label"

  - name: LEARN_QUERY_BATCH_READY
    payload:
      type: object
      properties:
        dataset_id:
          type: string
        version:
          type: string
        items:
          type: array
          items:
            type: string
        strategy:
          type: string

  - name: LEARN_CURRICULUM_UPDATED
    payload:
      type: object
      properties:
        curriculum:
          $ref: "#/CurriculumSpec"

  - name: LEARN_AUGMENT_APPLIED
    payload:
      type: object
      properties:
        dataset_id:
          type: string
        version:
          type: string
        spec_id:
          type: string
        delta_rows:
          type: integer

  - name: LEARN_DATA_QUALITY_REPORT
    payload:
      type: object
      properties:
        dataset_id:
          type: string
        version:
          type: string
        metrics:
          type: object

  - name: LEARN_EXPERIENCE
    payload:
      type: object
      properties:
        schema_version:
          type: string
          const: "1.0.0"
        experience:
          $ref: "#/LearningExperience"

  - name: ROLLBACK_REQUESTED
    payload:
      type: object
      properties:
        target:
          type: string
          const: "learning"
        to_snapshot:
          type: string

  - name: ROLLBACK_COMPLETED
    payload:
      type: object
      properties:
        target:
          type: string
          const: "learning"
        snapshot_id:
          type: string
        at:
          type: string
          format: date-time