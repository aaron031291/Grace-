intelligence:
  policy:
    min_confidence: 0.75
    min_calibration: 0.96
    fairness_delta_max: 0.02
    require_explanations: false
  
  router:
    hybrid_weights: 
      latency: 0.3
      quality: 0.7
    allow_shadow: true
    canary_pct_default: 10
    max_specialists_per_task: 5
    auto_detect_confidence_threshold: 0.8
  
  ensembler:
    type: "stack"
    meta_model: "lr-meta@1.0.2"
    uncertainty_methods: ["calibration", "variance", "entropy"]
    min_samples_for_training: 100
    calibration_method: "platt"
    ensemble_weights: "adaptive"
  
  inference:
    timeout_ms: 800
    batch_max: 64
    retry_attempts: 2
    canary_auto_promote_threshold: 0.95
    shadow_agreement_threshold: 0.90
    policy_enforcement: true
  
  planner:
    max_concurrent_plans: 100
    plan_timeout_seconds: 300
    enable_preflight_checks: true
    default_log_level: "summary"
  
  governance:
    require_approval_for_high_risk: true
    auto_approve_low_risk: true
    policy_cache_ttl_seconds: 300
  
  monitoring:
    metrics_retention_hours: 168  # 7 days
    alert_on_policy_violations: true
    performance_degradation_threshold: 0.1
    
  deployment:
    canary_steps: [5, 25, 50, 100]
    shadow_traffic_percentage: 10
    rollback_on_failure: true
    
  specialists:
    # ML/DL Specialists (21 total)
