<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace AI Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§  Grace AI Dashboard</h1>
            <p id="status-text">Connecting to Grace...</p>
        </header>
        
        <div class="dashboard">
            <!-- System Status Panel -->
            <section class="panel status-panel">
                <h2>System Status</h2>
                <div class="status-content">
                    <div class="metric">
                        <span class="label">Overall Trust Score</span>
                        <span class="value" id="trust-score">--</span>
                    </div>
                    <div class="metric">
                        <span class="label">Stability</span>
                        <span class="value" id="stability">--</span>
                    </div>
                    <div class="metric">
                        <span class="label">Performance</span>
                        <span class="value" id="performance">--</span>
                    </div>
                    <div class="metric">
                        <span class="label">Active Tasks</span>
                        <span class="value" id="active-tasks">--</span>
                    </div>
                </div>
            </section>
            
            <!-- Tasks Panel -->
            <section class="panel tasks-panel">
                <h2>Active Tasks</h2>
                <div id="tasks-list" class="tasks-list">
                    <p>Loading tasks...</p>
                </div>
                
                <div class="task-form">
                    <h3>Create New Task</h3>
                    <form id="task-form">
                        <input type="text" id="task-title" placeholder="Task title" required>
                        <textarea id="task-description" placeholder="Task description"></textarea>
                        <button type="submit">Create Task</button>
                    </form>
                </div>
            </section>
            
            <!-- Messages Panel -->
            <section class="panel messages-panel">
                <h2>Grace's Messages</h2>
                <div id="messages-list" class="messages-list">
                    <p>Waiting for messages...</p>
                </div>
            </section>
        </div>
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
