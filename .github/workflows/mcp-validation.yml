name: MCP Validation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  schema-validation:
    name: MCP Schema Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-asyncio
    
    - name: Run MCP tests
      env:
        ENVIRONMENT: testing
        AUTH_SECRET_KEY: test-secret-key-minimum-32-characters
      run: |
        pytest tests/test_mcp.py -v --tb=short
    
    - name: Validate MCP schemas
      run: |
        python scripts/validate_mcp_schemas.py
    
    - name: Check trust score compliance
      run: |
        python scripts/check_trust_scores.py

  mcp-integration:
    name: MCP Kernel Integration
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-asyncio
    
    - name: Test MCP in kernels
      env:
        ENVIRONMENT: testing
        AUTH_SECRET_KEY: test-secret-key-minimum-32-characters
      run: |
        pytest tests/test_kernel_management.py -v --tb=short -k "mcp"
    
    - name: Verify schema consistency
      run: |
        python scripts/verify_mcp_consistency.py
