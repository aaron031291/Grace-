# NGINX Blue/Green Deploy with Shadow Traffic
# Place in infra/nginx-bluegreen.conf

upstream grace_blue {
    server blue_api:8080;
}
upstream grace_green {
    server green_api:8080;
}

server {
    listen 443 ssl;
    server_name grace-api.example.com;
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # Main traffic to green
    location / {
        proxy_pass http://grace_green;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Shadow traffic to blue (does not affect response)
        proxy_set_header X-Shadow-Traffic true;
        mirror /shadow;
    }

    location /shadow {
        internal;
        proxy_pass http://grace_blue;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

