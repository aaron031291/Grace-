apiVersion: v1
kind: Namespace
metadata:
  name: grace-ai

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grace-backend
  namespace: grace-ai
  labels:
    app: grace
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: grace
      component: backend
  template:
    metadata:
      labels:
        app: grace
        component: backend
    spec:
      containers:
      - name: backend
        image: grace/backend:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: grace-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://grace-redis:6379"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "4000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: grace-backend
  namespace: grace-ai
spec:
  selector:
    app: grace
    component: backend
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: grace-backend-hpa
  namespace: grace-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: grace-backend
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: grace-redis
  namespace: grace-ai
spec:
  serviceName: grace-redis
  replicas: 3
  selector:
    matchLabels:
      app: grace-redis
  template:
    metadata:
      labels:
        app: grace-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command: ["redis-server"]
        args:
          - "--appendonly"
          - "yes"
          - "--cluster-enabled"
          - "yes"
        volumeMounts:
        - name: data
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
