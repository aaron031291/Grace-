version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: grace-postgres
    environment:
      POSTGRES_USER: grace
      POSTGRES_PASSWORD: grace_dev_password
      POSTGRES_DB: grace_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grace"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - grace-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: grace-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - grace-network

  # Grace Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grace-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://grace:grace_dev_password@postgres:5432/grace_dev
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - DEBUG=true
      - JWT_SECRET_KEY=dev-secret-key-change-in-production-min-32-chars
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./grace:/app/grace
    networks:
      - grace-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Grace Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: grace-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - grace-network
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:

networks:
  grace-network:
    driver: bridge
