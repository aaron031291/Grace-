[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ensure parent directory is in path
pythonpath = .

# Async support
asyncio_mode = auto

addopts = 
    -v
    --tb=short
    --strict-markers
    -p no:warnings

markers =
    asyncio: async test
    slow: slow running test
    integration: integration test

# Environment
env =
    ENVIRONMENT=testing
    AUTH_SECRET_KEY=test-secret-key-minimum-32-characters-long
