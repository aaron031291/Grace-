<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Grace AI Dashboard</h1>
            <div class="space-x-4">
                <a href="/" class="hover:underline">Dashboard</a>
                <a href="/kernels" class="hover:underline">Kernels</a>
                <a href="/metrics" class="hover:underline">Metrics</a>
                <a href="/api/v1/docs" class="hover:underline">API Docs</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 p-4">
        <!-- System Status -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">System Status</h3>
                <div id="system-status" class="text-3xl font-bold text-green-600">
                    Healthy
                </div>
                <p class="text-sm text-gray-500 mt-2">Overall system health</p>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Events Processed</h3>
                <div id="events-count" class="text-3xl font-bold text-blue-600">
                    0
                </div>
                <p class="text-sm text-gray-500 mt-2">Total events processed</p>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Success Rate</h3>
                <div id="success-rate" class="text-3xl font-bold text-purple-600">
                    0%
                </div>
                <p class="text-sm text-gray-500 mt-2">Event success rate</p>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Quick Actions</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button onclick="emitTestEvent()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded">
                    Emit Test Event
                </button>
                <button onclick="refreshMetrics()" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded">
                    Refresh Metrics
                </button>
                <button onclick="viewLogs()" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-4 rounded">
                    View Logs
                </button>
                <button onclick="runHealthCheck()" class="bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 px-4 rounded">
                    Health Check
                </button>
            </div>
        </div>

        <!-- Real-time Metrics Chart -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Real-time Event Throughput</h2>
            <canvas id="throughputChart" width="400" height="100"></canvas>
        </div>
    </div>

    <script>
        // Initialize chart
        const ctx = document.getElementById('throughputChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Events/sec',
                    data: [],
                    borderColor: 'rgb(59, 130, 246)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Fetch and update metrics
        async function updateMetrics() {
            try {
                const response = await fetch('/api/v1/monitoring/health');
                const data = await response.json();
                
                // Update status cards
                document.getElementById('system-status').textContent = data.overall_health || 'Unknown';
                document.getElementById('events-count').textContent = 
                    data.metrics?.events?.processed || 0;
                document.getElementById('success-rate').textContent = 
                    (data.health_percentage || 0).toFixed(1) + '%';
                
                // Update chart
                const now = new Date().toLocaleTimeString();
                chart.data.labels.push(now);
                chart.data.datasets[0].data.push(Math.random() * 100); // Placeholder
                
                if (chart.data.labels.length > 20) {
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }
                
                chart.update();
            } catch (error) {
                console.error('Error fetching metrics:', error);
            }
        }

        // Quick actions
        async function emitTestEvent() {
            alert('Test event emitted!');
        }

        function refreshMetrics() {
            updateMetrics();
        }

        function viewLogs() {
            window.open('/logs', '_blank');
        }

        async function runHealthCheck() {
            await updateMetrics();
            alert('Health check complete!');
        }

        // Update every 5 seconds
        setInterval(updateMetrics, 5000);
        updateMetrics(); // Initial load
    </script>
</body>
</html>
