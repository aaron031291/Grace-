      models: ["neural_net@2.1.0", "dnn@1.5.0"]
      weight: 0.9
    - name: "ensemble_classifier"
      models: ["ensemble_classifier_model@1.0.0"]
      weight: 1.1
    - name: "bayesian_classifier"
      models: ["naive_bayes@1.0.0", "gaussian_nb@1.2.0"]
      weight: 0.8
    - name: "meta_classifier"
