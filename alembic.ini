# A generic, single database configuration.

[alembic]
# Path to migration scripts, relative to this file.
script_location = %(here)s/alembic

# Optional: prepend timestamp to revision filenames
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Ensure local project imports work for env.py
prepend_sys_path = .

# Use OS-specific path separator for lists in this file.
path_separator = os

# Output encoding for generated revision files
# output_encoding = utf-8

# Database URL.
# NOTE: This value can be ignored in env.py if you load from ENV
# (e.g., DATABASE_URL or SQLALCHEMY_DATABASE_URI). Kept as a sane default.
sqlalchemy.url = sqlite:///./grace_data.db


[post_write_hooks]
# Examples (disabled by default):
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 88 REVISION_SCRIPT_FILENAME

# hooks = ruff
# ruff.type = module
# ruff.module = ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME


# Logging configuration (used by env.py as well)
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S